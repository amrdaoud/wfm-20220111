

  <div class="daily-report-container">
    <div class="chart-container">
      <div *ngIf="isLoading | async" class="loading-overlay">
        <mat-spinner class="center" color="accent" diameter="50"></mat-spinner>
      </div>
      <mat-action-list style="height: 100%;overflow-y: auto;" dense>
        <button mat-list-item *ngFor="let item of listData"
        (click)="openStaffAdherence(item.StaffId)">
          <img matListAvatar
          [src]="item.AvatarUrl" alt="Avatar"
          onerror="this.onerror=null; this.src='assets/images/default_avatar.png';"
          style="margin-right: 5px;"
          >
          #{{item.Rank}}
          {{item.StaffName}}
          <span class="full-spacer"></span>
          <mat-icon style="color: #f5ef42">star</mat-icon>{{item.Adherence | percent}}
          <mat-divider></mat-divider>
        </button>
      </mat-action-list>
    </div>
  </div>

  <mat-paginator class="daily-report-paginator" [pageSize]="pageSize" [length]="listSize" [hidePageSize]="true"></mat-paginator>
