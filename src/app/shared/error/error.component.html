<mat-card>
  <mat-card-header>
    <mat-card-title>
      ERROR: {{data.Code}}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    {{data.Message}}
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-stroked-button color="warn" [mat-dialog-close]>OK</button>
  </mat-card-actions>
</mat-card>
