<mat-card>
    <mat-card-header>
      <mat-card-title>
        Confirmation Message
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      {{data.Message}}
    </mat-card-content>
    <mat-card-actions align="end">
        <button mat-stroked-button mat-dialog-close>No</button>
        <button mat-raised-button color="primary" [mat-dialog-close]="true">Yes</button>
    </mat-card-actions>
  </mat-card>
