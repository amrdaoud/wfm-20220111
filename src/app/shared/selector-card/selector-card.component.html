<mat-card class="selector-card mat-elevation-z4" (mouseover)="showOverlay = true"
(mouseleave)="showOverlay = false"
[ngStyle]="{'background-image': 'url(' + bgImage  + ')'}">
<mat-icon class="flag" [color]="iconColor" *ngIf="icon && !isLoading">{{icon}}</mat-icon>
<mat-spinner class="flag" diameter="20" *ngIf="isLoading"></mat-spinner>
<mat-card-header>
  <mat-card-title style="margin:5px;">
    <ng-content select="[title]"></ng-content>
  </mat-card-title>
  <mat-card-subtitle style="margin:5px;">
    <ng-content select="[subtitle]"></ng-content>
  </mat-card-subtitle>
</mat-card-header>
<mat-card-content>
  <ng-content select="[content]"></ng-content>
</mat-card-content>
<div id="overlay" @enterLeave *ngIf = "showOverlay && !isLoading">
    <ng-content select="[overlayContents]"></ng-content>
</div>
</mat-card>
