
  <div class="data-table-container" *ngIf="shiftNames">
    <div class="buffer-container">
      <mat-progress-bar mode="indeterminate" *ngIf="(isLoading | async)"></mat-progress-bar>
    </div>
    <div class="table-container small-container mat-elevation-z8">
      <table width=100% height=100% mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="WeekDay">
          <th mat-header-cell *matHeaderCellDef > Week Day </th>
          <td mat-cell *matCellDef="let element" >
            {{element.WeekDay}}
          </td>
        </ng-container>
        <ng-container *ngFor="let shift of shiftNames" [matColumnDef]="shift">
          <th mat-header-cell *matHeaderCellDef > {{shift}} </th>
          <td mat-cell *matCellDef="let element" >
            {{shiftData(element, shift)}}
          </td>
        </ng-container>
        <ng-container matColumnDef="TotalCount">
          <th mat-header-cell *matHeaderCellDef > Total </th>
          <td mat-cell *matCellDef="let element" >
            {{element.TotalCount}}
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="allColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: allColumns;"></tr>
      </table>
    </div>
  </div>
<mat-grid-list cols="1" rowHeight="100">
  <mat-grid-tile>
    <button style="width:400px; height:50px" class="growing" mat-raised-button [disabled]="isDisabled"
    color="accent" (click)="clicked()">
    Generate/Regenerate Daily Attendance
    </button>
  </mat-grid-tile>
</mat-grid-list>
