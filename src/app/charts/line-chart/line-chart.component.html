

    <div class="chart-container">
      <div *ngIf="isLoading | async" class="loading-overlay">
        <mat-spinner class="center" color="accent" diameter="50"></mat-spinner>
      </div>
    <canvas baseChart height="100%"
                [data]="lineChartData"
                [type]="lineChartType"
                [options]="chartOptions"></canvas>
    </div>
